{% extends 'base.html' %}

{% block header_text %}Your Daily Personal Stories{% endblock %}

{% block form_action %}/lists/new{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in list.entry_set.all %}
            <tr>
                <td>
                    {{ item.text }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
